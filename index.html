<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="id=edge,chrome=1" />
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type='text/css' href="/public/stylesheets/loader.css">

    <link rel="stylesheet" type='text/css' href="/public/fonts/MaterialIcons/material-icons.css">
    <link rel="stylesheet" type='text/css' href="/public/fonts/RobotoTTF/roboto-font.css">
    <title>Demo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet'/>

  </head>
  <body style='margin: 0px;'>

    <div id="loader-master">
      <div id="loader-wrapper">
        <div id="loader"></div>        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
    </div>

    <script type="text/javascript">
      function onload()
    　{
        document.getElementById('loader-master').className += ' loaded';
        var interval = setInterval(function() {
            var e = document.getElementById('loader-master')
            e.parentElement.removeChild(e)
            clearInterval(interval)
          }, 2000)
    　}
      window.addEventListener ? window.addEventListener("load",onload,false) : window.attachEvent && window.attachEvent("onload",onload);
    </script>

    <div id="root"></div>

    <script src="/public/bundle.js"></script>
  </body>
</html>
